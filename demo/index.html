<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../hoverboard.css">
</head>
<body>
<div class="container">
    <h1>Page title</h1>
    <h2>List</h2>
    <div class="list">
        <figure class="hoverboard slide-left">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-1">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
            </figcaption>
            <a href="#" aria-labelledby="figcaption-1"></a>
        </figure>
        <figure class="hoverboard slide-right">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-2">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
                <a href="#">Find out more</a>
            </figcaption>
        </figure>
        <figure class="hoverboard slide-up" style="grid-column: 3" tabindex="0">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-3">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
            </figcaption>
        </figure>
        <figure class="hoverboard slide-down" style="grid-column: 3">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-4">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
            </figcaption>
            <a href="#" aria-labelledby="figcaption-4"></a>
        </figure>

        <figure class="hoverboard sudden-left" style="grid-column: 1">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-5">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
            </figcaption>
            <a href="#" aria-labelledby="figcaption-5"></a>
        </figure>
        <figure class="hoverboard sudden-right" style="grid-column: 2">
            <img src="https://picsum.photos/320/240" alt="Here's the image alt btw">
            <figcaption id="figcaption-6">
                <h3>Heading</h3>
                <p>Some text that <strong>goes</strong> inside</p>
            </figcaption>
            <a href="#" aria-labelledby="figcaption-6"></a>
        </figure>
    </div>
</div>
</body>
</html>
